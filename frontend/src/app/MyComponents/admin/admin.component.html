
<section class="vh-120 p-md-5" style="background-color: rgb(238, 250, 219);">
    <button type="submit" class="logout btn btn-primary btn-lg p-md-2" (click)="logout()">Logout</button>
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 mb-5 mx-1 mx-md-4 mt-4" style="font-family: algerian;">Add Reporting Users</p>
                                <form class="mx-1 mx-md-4" (ngSubmit)="addAnalyticUser()" ngNativeValidate>
                                    
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="id">Capgemini ID</label>
                                            <input type="number" id="id" name="id" class="form-control" [(ngModel)]="userData.id" placeholder="Enter CG Id if available"/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="name">Your Name</label>
                                            <input type="text" id="name"  name="name" class="form-control" [(ngModel)]="userData.name" placeholder="Enter Your Name" required/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="email">Capgemini Email</label>
                                            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="userData.email" placeholder="Enter Capgemini Email" required/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="email">Enter Password</label>
                                            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="userData.password" placeholder="Enter Password" required/>
                                        </div>
                                    </div>
                                    
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                    </div>

                                </form>
                            </div>           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="vh-120 p-md-5" style="background-color: rgb(238, 250, 219);">
    <div class="card text-black" style="border-radius: 25px;">
    <div class="card-body p-md-4">
    <table class="table">
        <thead class="bg-dark text-center text-white">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>PASSWORD</th>
            </tr>
        </thead>
        <tbody class=" ">
            <tr *ngFor="let user of allUsers">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
        </tbody>
    </table>
    </div>
    </div>
    </section>
